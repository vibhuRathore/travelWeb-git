<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-WL</title>
  <link rel="stylesheet" href="./Contact.css">
  <script src="https://kit.fontawesome.com/8f6089454f.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">

    <div class="Main-div">

      <p class="logo lrg-heading">Wanderlust</p>

      <ul>
        <li class="nav-barr">
          <a href="./about.html">About</a>
          <a href="./index.html">Home</a>
          
        </li>
      </ul>
      <div class="clearfit"></div>

    </div>

  </header>

  <div class="Main-div">

    <section class="content-container">

      <div class="left-section">

        <img src="./Images/Vibhu-khushi.jpg" alt="Khushi-vibhu" class="pic">

        <div class="details location">

          <i class="fa-solid fa-location-dot icons"></i>
          <h2>Location</h2>
          <p class="para">5018, Sector-68 Puncham Vihar Society, Mohali , Punjab.</p>
        </div>


        <div class="details email">
          <i class="fa-solid fa-envelope icons"></i>
          <h2>Gmail</h2>
          <p class="para">Vibhurathore34@gmail.com</p>

        </div>


        <div class="details phone">
          <i class="fa-solid fa-phone icons"></i>
          <h2>Phone Number</h2>
          <p class="para">+91-8171115325</p>

        </div>

      </div>

      <div class="right-section">
         


        <form action="" class="form">

          <h2 class="lrg-heading contact-heading">Contact Us</h2>
          <p class="msg-1">Let us know questions , suggestions and concerns by filling out the form below</p>

          <div class="inp-f username">
            <label for="username">Username :</label>
            <input type="text" id="username" required>
          </div>

          <div class="inp-f email">
            <label for="pass">Email:</label>
            <input type="email" id="pass" required>
          </div>

          <div class="inp-f phone">

            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" required>

          </div>

          <div class="inp-f textarea">
            <label for="textarea">Message :</label>
            <textarea id="textarea" cols="30" rows="7"></textarea>
          </div>

          <button type="submit" class="Submitt">Submit</button>


        </form>

      </div>
    </section>
  </div>
</body>
</html>
